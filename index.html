<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Web Calculator</title>
</head>

<body>

    <div class="container">

        <div class="background">

            <div class="inner_bg">


                <div class="top">

                    <p class="title"><span> HighTech</span> Calculator</p>
                    <span class="version">Version 1.0</span>
                </div>




                <div class="output_bar">
                    <div class="output_process">
                        <p id="outputProcess"></p>
                    </div>


                    <div class="output_container">
                    

                    <div class="output_result" >
                        <p id="outputResult"></p>
                    </div>



                </div>
                    
                    



                </div>
            </div>


            <div class="bottom_bg">

                <button class="top_btn" type="submit" id="topBtnc">C</button>
                <button class="top_btn" type="submit" id="topBtnce">CE</button>
                <button class="top_btn" type="submit" id="topBtnpercent">%</button>
                <button class="top_btnr" type="submit" id="topBtnSym">/</button>

                <button class="top_btn" type="submit" id="topBtn">7</button>
                <button class="top_btn" type="submit" id="topBtn">8</button>
                <button class="top_btn" type="submit" id="topBtn">9</button>
                <button class="top_btnr" type="submit" id="topBtnumn">*</button>

                <button class="top_btn" type="submit" id="topBtn">4</button>
                <button class="top_btn" type="submit" id="topBtn">5</button>
                <button class="top_btn" type="submit" id="topBtn">6</button>
                <button class="top_btnr" type="submit" id="topBtnmin">-</button>

                <button class="top_btn" type="submit" id="topBtn">1</button>
                <button class="top_btn" type="submit" id="topBtn">2</button>
                <button class="top_btn" type="submit" id="topBtn">3</button>
                <button class="top_btnr" type="submit" id="topBtnPlus">+</button>

                <button class="top_btn" type="submit" id="topBtn">0</button>
                <button class="top_btn" type="submit" id="topBtncom">,</button>
                <button class="top_btnr" id="topBtnResult">=</button>

            </div>


        </div>

    </div>



    <script src="./js/script.js"></script>
</body>

</html>
